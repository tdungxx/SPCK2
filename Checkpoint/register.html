<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./register.css">
</head>

<body>
    <h1 class="slogan">It's never too late to lend a hand</h1>
    <div class="account-box" id="register">
        <h2>Register</h2>
        <form>
            <div class="user-box">
                <input id="email" type="text" name="" placeholder="Email">
            </div>
            <div class="user-box">
                <input id="password" type="password" name=""  placeholder="Password">
            </div>
            <div class="user-box">
                <input id="retype-password" type="password" name="" placeholder="Retype password">
            </div>
            <div class="selector">
                <a class="account" href="./login.html">Have an account?</a>
                <button type="submit" class="btn">R e g i s t e r</button>
            </div>
        </form>
    </div>
    <script src="register.js"></script>
</body>

</html>
