<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
  <h1 class="slogan">Let's help each other</h1>
  <div class="account-box" id="login">
    <h2>Login</h2>
    <form>
      <div class="user-box">
        <input id="email" type="text" name="" required="" placeholder="Email">
      </div>
      <div class="user-box">
        <input id="password" type="password" name="" required="" placeholder="Password">
      </div>
      <div class="selector">
        <a class="account" href="./register.html">Don't have an account?</a>
        <button type="submit" class="btn">L O G I N</button>
      </div>
    </form>
  </div>
  <script src="login.js"></script>
</body>
</html>
